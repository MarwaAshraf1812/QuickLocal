<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Activation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .activation-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .activation-container h2 {
      text-align: center;
    }

    .activation-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .activation-container button {
      width: 100%;
      padding: 10px;
      background-color: #346aba;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .activation-container button:hover {
      background-color: #285494;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="activation-container">
    <h2>Activate Your Account</h2>
    <form id="activation-form">
      <input type="text" id="activation-code" placeholder="Enter your activation code" required>
      <button type="submit">Activate</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script src="activate.js"></script>
</body>

</html>
