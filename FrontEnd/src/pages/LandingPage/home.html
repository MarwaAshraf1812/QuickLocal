<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap">
  <link rel="stylesheet" href="../../components/navbar/nav.css">
  <link rel="stylesheet" href="../../components/footer/footer.css">
  <link rel="stylesheet" href="./land.css">

<header></header>

<body>
  <section class="banner">

    <div class="categories-container"></div>
  </section>

  <h2 class="web-title">Our Products</h2>
  <section id="products-section">
    <div class="products-container"></div>

  <footer></footer>
  <script src="../../components/navbar/nav.script.js"></script>
